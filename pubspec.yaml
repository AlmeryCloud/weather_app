  json_annotation: ^4.3.0
  lumberdash: ^3.0.0
  path_provider: ^2.0.7

dev_dependencies:
  build_runner: ^2.1.5
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
