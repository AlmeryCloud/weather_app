name: weather_app
description: Simple Weather App

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  colorize_lumberdash: ^3.0.0
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_svg: ^0.23.0+1
  freezed: ^0.15.1+1
  geocoding: ^2.0.1
